<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Solitaire</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json">

<!-- Apple touch icon (replace icon.png later) -->
<link rel="apple-touch-icon" href="icon.png">

<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="left">
    <button id="newGame">New Game</button>
    <button id="undoMove">Undo</button>
  </div>
  <div class="center">
    <span id="timer">00:00</span>
    <span id="moveCounter">Moves: 0</span>
  </div>
  <div class="right">
    <button id="openSettings">Settings</button>
  </div>
</header>

<div id="game">
  <div class="top-row">
    <div id="stock" class="pile"></div>
    <div id="activeStock" class="pile"></div>

    <div id="foundations">
      <div class="pile foundation"></div>
      <div class="pile foundation"></div>
      <div class="pile foundation"></div>
      <div class="pile foundation"></div>
    </div>
  </div>

  <div id="tableau">
    <div class="pile tableau"></div>
    <div class="pile tableau"></div>
    <div class="pile tableau"></div>
    <div class="pile tableau"></div>
    <div class="pile tableau"></div>
    <div class="pile tableau"></div>
    <div class="pile tableau"></div>
  </div>
</div>

<div id="settings" class="hidden">
  <div class="settings-panel">
    <h2>Deck Editor</h2>

    <div class="suit-section">
      <h3>Card Back</h3>
      <img id="cardBackPreview" class="editor-back">
      <input type="file" id="backUpload" accept="image/*" hidden>
    </div>

    <div id="card-editor"></div>

    <div class="deck-actions">
      <button id="exportDeck">Export Deck</button>
      <label class="button">
        Import Deck
        <input type="file" id="importDeckInput" accept="application/json" hidden>
      </label>
    </div>

    <button id="closeSettings">Save & Return</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
